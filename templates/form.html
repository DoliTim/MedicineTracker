<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Injection Form</title>
</head>
<body>
    <h1>Medicine Injection Form</h1>
    <form action="/" method="post">
        <label for="spot">Spot:</label><br>
        <input type="text" id="spot" name="spot"><br>
        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date"><br>
        <label for="serial_number">Serial Number:</label><br>
        <input type="text" id="serial_number" name="serial_number"><br>
        <label for="patient_name">Patient Name:</label><br>
        <input type="text" id="patient_name" name="patient_name"><br>
        <label for="patient_surname">Patient Surname:</label><br>
        <input type="text" id="patient_surname" name="patient_surname"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
